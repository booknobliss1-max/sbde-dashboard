<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.B.D.E. Studio | Pro Creator Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #efdfbb; --panel-bg: #fcf6e8; --text-main: #4a4238;
            --accent-primary: #6b7a3d; --accent-secondary: #2c3e50;
            --border-color: #d1c0a3; --canvas-filter: none;
            transition: background 0.5s ease;
        }

        body {
            background-color: var(--bg-paper);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            font-family: 'EB Garamond', serif; color: var(--text-main);
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }

        .dashboard { max-width: 1300px; width: 100%; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--border-color); padding-bottom: 20px; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 0; }

        .grid-container { display: grid; grid-template-columns: 320px 1fr 300px; gap: 20px; }

        .panel {
            background: var(--panel-bg); padding: 20px; border: 1px solid var(--border-color);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.03); border-radius: 4px;
        }

        /* Interactive Canvas */
        #canvas-container { position: relative; width: 100%; height: 450px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        #art-preview { width: 100%; height: 100%; filter: var(--canvas-filter); display: flex; align-items: center; justify-content: center; }
        .visual-blob { position: absolute; width: 100%; height: 100%; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .caption-overlay { font-family: 'Dancing Script', cursive; font-size: 2.8rem; z-index: 10; pointer-events: none; }

        /* Moodboard Gallery */
        .moodboard { margin-top: 30px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; }
        .saved-card { background: #fff; padding: 10px; border: 1px solid var(--border-color); text-align: center; font-size: 0.8rem; }
        .saved-thumb { height: 100px; width: 100%; margin-bottom: 5px; }

        /* Controls */
        .control-label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
        input[type="range"] { width: 100%; accent-color: var(--accent-primary); }
        .btn { width: 100%; padding: 12px; font-family: inherit; cursor: pointer; border: none; margin-top: 10px; border-radius: 4px; }
        .btn-main { background: var(--accent-primary); color: white; box-shadow: 0 4px 0 #4a542a; }
        .btn-save { background: var(--accent-secondary); color: white; }

        @media (max-width: 1100px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>S.B.D.E. Studioâ„¢</h1>
        <div style="letter-spacing: 4px; font-size: 0.8rem; opacity: 0.7;">PRO CREATOR DASHBOARD</div>
    </header>

    <div class="grid-container">
        <aside class="panel">
            <h2>Design Logic</h2>
            <label class="control-label">Hue Rotation</label>
            <input type="range" id="hue-slider" min="0" max="360" value="0" oninput="updateFilters()">
            
            <label class="control-label">Saturation</label>
            <input type="range" id="sat-slider" min="0" max="200" value="100" oninput="updateFilters()">

            <div style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.5);">
                <small>Fabric: <span id="ui-fabric">...</span></small><br>
                <small>Mood: <span id="ui-mood">...</span></small>
            </div>

            <button class="btn btn-main" onclick="generateNew()">Generate Visual</button>
            <button class="btn btn-save" onclick="pinToMoodboard()">Pin to Moodboard</button>
        </aside>

        <main>
            <div class="panel">
                <div id="canvas-container">
                    <div id="art-preview">
                        <div id="visual-element" class="visual-blob"></div>
                        <div id="main-caption" class="caption-overlay">Select Style</div>
                    </div>
                </div>
            </div>

            <div class="panel moodboard">
                <h2>Your Moodboard</h2>
                <div id="gallery" class="gallery-grid">
                    </div>
            </div>
        </main>

        <section class="panel">
            <h2>Creator Notes</h2>
            <textarea id="notes" style="width: 100%; height: 150px; border: 1px solid var(--border-color); font-family: inherit; padding: 10px; background: #fff;" placeholder="Journal your inspiration here..."></textarea>
            
            <h2 style="margin-top: 20px;">History</h2>
            <div id="history-list" style="max-height: 200px; overflow-y: auto;"></div>
        </section>
    </div>
</div>

<script>
    const fabrics = ["Silk Chiffon", "Heavy Linen", "Raw Cotton", "Crushed Velvet", "Hand-woven Tulle"];
    const moods = ["Radiant Presence", "Quiet Strength", "Flowing Grace", "Bold Expression", "Calm Joy"];

    function updateFilters() {
        const h = document.getElementById('hue-slider').value;
        const s = document.getElementById('sat-slider').value;
        document.getElementById('art-preview').style.filter = `hue-rotate(${h}deg) saturate(${s}%)`;
    }

    function generateNew() {
        const f = fabrics[Math.floor(Math.random() * fabrics.length)];
        const m = moods[Math.floor(Math.random() * moods.length)];
        
        document.getElementById('ui-fabric').innerText = f;
        document.getElementById('ui-mood').innerText = m;
        document.getElementById('main-caption').innerText = m + ".";

        const vis = document.getElementById('visual-element');
        vis.style.background = `linear-gradient(${Math.random() * 360}deg, #6b7a3d, #3d7a75, #2c3e50)`;
        vis.style.clipPath = `polygon(${Math.random()*100}% ${Math.random()*100}%, ${Math.random()*100}% ${Math.random()*100}%, ${Math.random()*100}% ${Math.random()*100}%, ${Math.random()*100}% ${Math.random()*100}%)`;
        vis.style.borderRadius = `${Math.random()*100}%`;

        // Add to history
        const hist = document.getElementById('history-list');
        const entry = document.createElement('div');
        entry.style.fontSize = "0.8rem"; entry.style.borderBottom = "1px solid #ddd"; entry.style.padding = "5px 0";
        entry.innerHTML = `<strong>${m}</strong> - ${f}`;
        hist.prepend(entry);
    }

    function pinToMoodboard() {
        const gallery = document.getElementById('gallery');
        const currentArt = document.getElementById('visual-element').style.background;
        const currentCaption = document.getElementById('main-caption').innerText;
        const currentFilter = document.getElementById('art-preview').style.filter;

        const card = document.createElement('div');
        card.className = 'saved-card';
        card.innerHTML = `
            <div class="saved-thumb" style="background: ${currentArt}; filter: ${currentFilter};"></div>
            <strong>${currentCaption}</strong>
        `;
        gallery.appendChild(card);
    }

    generateNew();
</script>
</body>
</html>
