<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.B.D.E. Studio - Creator Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #efdfbb;
            --panel-bg: #fcf6e8;
            --text-main: #4a4238;
            --accent-green: #6b7a3d;
            --accent-teal: #3d7a75;
            --accent-navy: #2c3e50;
            --border-color: #d1c0a3;
        }

        body {
            background-color: var(--bg-paper);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            font-family: 'EB Garamond', serif;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard { max-width: 1100px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.2rem; margin: 0; color: #333; }
        
        .sub-header { text-transform: uppercase; letter-spacing: 3px; font-size: 0.9rem; margin-top: -10px; opacity: 0.8; }

        .status-bar {
            display: flex; justify-content: center; gap: 20px; font-size: 0.85rem; margin-top: 15px;
            background: rgba(255,255,255,0.4); padding: 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.05);
        }

        .grid-container { display: grid; grid-template-columns: 1fr 1.5fr 1.2fr; gap: 25px; }

        .panel {
            background: var(--panel-bg);
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 6px 6px 20px rgba(0,0,0,0.06);
            border-radius: 2px;
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 1.8rem; margin-top: 0; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }

        .input-group {
            margin-bottom: 12px; padding: 10px; background: #fff; border: 1px solid #e0d0b0;
            font-style: italic; transition: all 0.2s;
        }

        .btn-generate {
            width: 100%; background: var(--accent-green); color: white; border: none;
            padding: 14px; font-family: 'EB Garamond', serif; font-size: 1.1rem;
            cursor: pointer; border-radius: 4px; box-shadow: 0 4px 0 #4a542a; margin-top: 10px;
        }

        .btn-generate:active { transform: translateY(2px); box-shadow: 0 2px 0 #4a542a; }

        .preview-box {
            background: #fff; padding: 15px; border: 1px solid #ddd; text-align: center;
            min-height: 350px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .art-placeholder {
            height: 280px; width: 100%; border-radius: 2px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            display: flex; align-items: center; justify-content: center; font-style: italic; color: #5c7b99;
        }

        .handwritten-caption { font-family: 'Dancing Script', cursive; font-size: 2.2rem; margin-top: 15px; color: #2c3e50; }

        .collection-item {
            display: flex; align-items: center; gap: 15px; background: #fff;
            padding: 12px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 4px;
        }

        .thumb { width: 50px; height: 50px; border-radius: 3px; }

        @media (max-width: 900px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>S.B.D.E. Studio™</h1>
        <div class="sub-header">Creator Dashboard</div>
        <div class="status-bar">
            <span>Style: <strong>S.B.D.E. Studio Model™</strong></span>
            <span>Palette: <span style="color:var(--accent-green)">●</span> <span style="color:var(--accent-teal)">●</span> <span style="color:var(--accent-navy)">●</span></span>
        </div>
    </header>

    <div class="grid-container">
        <section class="panel">
            <h2>Create New Image</h2>
            <div class="input-group">Fabric: <span id="val-fabric">Medium</span></div>
            <div class="input-group">Motion: <span id="val-motion">Flowing</span></div>
            <div class="input-group">Mood: <span id="val-mood">Calm Joy</span></div>
            <button class="btn-generate" onclick="generateArt()">Generate Image</button>
        </section>

        <section class="panel">
            <h2>Image Preview</h2>
            <div class="preview-box">
                <div id="art-area" class="art-placeholder">Generating Style...</div>
                <div id="caption" class="handwritten-caption">Taking Up Space.</div>
            </div>
            <p style="text-align: center; font-style: italic; opacity: 0.7;">Ready to Save to a Collection!</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-generate" style="flex: 1;">Save</button>
                <button class="btn-generate" style="flex: 1; background: var(--accent-navy); box-shadow: 0 4px 0 #1a252f;">Reset</button>
            </div>
        </section>

        <section class="panel">
            <h2>Your Collections</h2>
            <div class="collection-item">
                <div class="thumb" style="background: var(--accent-green);"></div>
                <div><strong>Everyday Radiance</strong><br><small>Complete</small></div>
            </div>
            <div class="collection-item">
                <div class="thumb" style="background: var(--accent-navy);"></div>
                <div><strong>Bold & Beautiful</strong><br><small style="color:#999">Draft</small></div>
            </div>
        </div>
    </div>
</div>

<script>
    const fabrics = ["Silk", "Cotton", "Linen", "Velvet"];
    const moods = ["Calm Joy", "Vibrant Energy", "Quiet Elegance", "Bold Strength"];
    const gradients = [
        "linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)",
        "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)",
        "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%)"
    ];

    function generateArt() {
        const art = document.getElementById('art-area');
        const moodText = moods[Math.floor(Math.random() * moods.length)];
        const fabricText = fabrics[Math.floor(Math.random() * fabrics.length)];
        
        // Visual feedback
        art.style.opacity = '0.5';
        art.innerText = "Painting...";
        
        setTimeout(() => {
            document.getElementById('val-mood').innerText = moodText;
            document.getElementById('val-fabric').innerText = fabricText;
            art.style.background = gradients[Math.floor(Math.random() * gradients.length)];
            art.innerText = "[ " + moodText + " Rendered ]";
            art.style.opacity = '1';
        }, 600);
    }
    
    // Run once on load
    generateArt();
</script>

</body>
</html>
