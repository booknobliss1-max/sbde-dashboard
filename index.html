<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.B.D.E. Studio Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdfaf3;
            --linen: #efdfbb;
            --ink: #2c3e50;
            --sage: #6b7a3d;
            --teal: #3d7a75;
        }

        body {
            background-color: var(--linen);
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
            font-family: 'EB Garamond', serif;
            color: var(--ink);
            margin: 0; padding: 20px;
        }

        .container { max-width: 1000px; margin: auto; }

        /* Header Area */
        header {
            text-align: center;
            border-bottom: 1px solid var(--sage);
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 0; }
        .tagline { letter-spacing: 3px; font-size: 0.9rem; text-transform: uppercase; color: var(--sage); }

        /* Dashboard Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: var(--paper);
            padding: 25px;
            border: 1px solid #d1c0a3;
            box-shadow: 10px 10px 0px rgba(107, 122, 61, 0.1);
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2rem; margin-top: 0; color: var(--sage); }

        /* Interactive Elements */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #d1c0a3;
            font-family: 'EB Garamond', serif;
            background: transparent;
        }

        .btn {
            background: var(--sage);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover { background: var(--teal); }

        /* Moodboard List */
        .list-item {
            padding: 10px 0;
            border-bottom: 1px dashed #d1c0a3;
            display: flex;
            justify-content: space-between;
        }

        .canvas-area {
            height: 200px;
            background: linear-gradient(to bottom, #fdfaf3, #f2e8cf);
            border: 1px solid #d1c0a3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Sista Big Dress Energy</h1>
        <div class="tagline">Creator Studioâ„¢</div>
    </header>

    <div class="dashboard-grid">
        
        <div class="card">
            <h2>Design Logic</h2>
            <label>Current Character Anchor:</label>
            <select id="anchor">
                <option>Sista Series - Core Body</option>
                <option>Sista Series - Curvy</option>
                <option>Sista Series - Petite</option>
            </select>

            <label style="display:block; margin-top:15px;">Fabric Mood:</label>
            <input type="text" id="fabric" placeholder="e.g., Heavy Flowing Silk">

            <button class="btn" onclick="addLog()">Log This Design</button>
        </div>

        <div class="card">
            <h2>Visual Palette</h2>
            <div class="canvas-area" id="preview">
                Previewing Your Aesthetic...
            </div>
            <p style="font-size: 0.8rem; text-align: center; font-style: italic;">"Taking Up Space."</p>
        </div>

        <div class="card">
            <h2>Design History</h2>
            <div id="history-list">
                <div class="list-item"><span>Everyday Radiance</span> <span>10:30 AM</span></div>
            </div>
            <button class="btn" style="background:transparent; color: var(--sage); border: 1px solid var(--sage);" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="card">
            <h2>Creator Notes</h2>
            <textarea id="notes" rows="5" placeholder="Write your inspiration here..."></textarea>
            <button class="btn" onclick="saveNotes()">Save Notes</button>
        </div>

    </div>
</div>

<script>
    // Simple logic to add items to history
    function addLog() {
        const fabric = document.getElementById('fabric').value || "Unnamed Fabric";
        const list = document.getElementById('history-list');
        const entry = document.createElement('div');
        entry.className = 'list-item';
        entry.innerHTML = `<span>${fabric}</span> <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
        list.prepend(entry);
        
        // Visual feedback
        document.getElementById('preview').style.background = `linear-gradient(45deg, #efdfbb, #6b7a3d)`;
        document.getElementById('preview').innerText = "Aesthetic Logged!";
    }

    // Save notes to your browser so they don't disappear
    function saveNotes() {
        const notes = document.getElementById('notes').value;
        localStorage.setItem('sbde_notes', notes);
        alert("Notes saved to your browser studio!");
    }

    // Load saved notes
    window.onload = function() {
        if(localStorage.getItem('sbde_notes')) {
            document.getElementById('notes').value = localStorage.getItem('sbde_notes');
        }
    }

    function clearHistory() {
        document.getElementById('history-list').innerHTML = '';
    }
</script>

</body>
</html>
